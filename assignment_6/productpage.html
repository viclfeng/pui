<!DOCTYPE html>
<html>
<head>
	<title>Bun Bun Bake Shop</title>
	<!-- styles -->
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="main.js" type="text/javascript"></script>
</head>

<body>
	<div id="container">
		<header>
			<nav>
				<span>
				<a href="index.html">ABOUT US</a>
				<img src="img/index.jpg" width="50" alt="icon">
				<a href="aboutus.html">OUR FLAVORS</a>
				</span>
			</nav>
		</header>
	</div>

	<a href="cart.html" id="cart-button">CART</a>

	<div class="navigation">
		<span>
			<a href="index.html">HOME /</a>
			<a href="aboutus.html">OUR FLAVORS /</a>
			<a href="productpage.html">PUMPKIN SPICE</a>
		</span>
	</div>

	<div class="product">
		<img src="img/pumpspice.jpg" alt="pumpkinspice" width="300px" class="pumpspice-img" style>
		<h2 class="product-title">PUMPKIN SPICE CINNAMON ROLL</h2>
	</div>

	<div class="productdes">
		<p id="product-des">A fall twist on our classic cinnnamon roll...</p>
		<h3 id="quantity">QUANTITY</h3>
		<div class="row" id="qty">
			<div class="column"><p style="color:white">1</p></div>
			<div class="column"><p style="color:white">1</p></div>
			<div class="column"><button class="product-info" onclick="addQty(1)">1</button></div>
			<div class="column"><button class="product-info" onclick="addQty(3)">3</button></div>
			<div class="column"><button class="product-info" onclick="addQty(6)">6</button></div>
			<div class="column"><button class="product-info" onclick="addQty(12)">12</button></div>
			<div class="column"></div>
			<div class="column"></div>
		</div>
		<h3 id="glaze">GLAZE</h3>
		<div class="row2" id="glazes">
			<div class="column"><p style="color:white">1</p></div>
			<div class="column"><p style="color:white">1</p></div>
			<div class="column"><button class="product-info" onclick="addGlaze('None')">None</button></div>
			<div class="column"><button class="product-info" onclick="addGlaze('Sugar Milk')">Sugar-Milk</button></div>
			<div class="column"><button class="product-info" onclick="addGlaze('Vanilla Milk')">Vanilla-Milk</button></div>
			<div class="column"><button class="product-info" onclick="addGlaze('Double Chocolate')">Double Chocolate</button></div>
			<div class="column"></div>
		</div>
		<a id="buy">ADD TO CART</a>
	</div>
</body>
</html>
